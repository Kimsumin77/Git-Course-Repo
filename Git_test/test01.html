<!DOCTYPE html>
<html lang="en">
<head>

    <title>과일가게</title>
    <link rel="stylesheet" href="test01.css">

<body>
    <div class="header">
        <h1>가을 과일 마을</h1>
    </div>

    <div class="col-3 menu">
        <ul>
            <li>사과</li>
            <li>바나나</li>
            <li>오렌지</li>
            <li>포도</li>
        </ul>
    </div>

    <div class="col-6">
        <h1>사과</h1>
        <p>
            사과는 다양한 색과 맛을 가진 과일로, 비타민과 식이섬유를 풍부하게 함유하고 있어 건강한 간식입니다.
        </p>
    </div>

    <div class="col-3">
        <div class="aside">
            <h2>이점</h2>
            <p>사과는 심장 건강을 개선하고 체중 감량을 돕고 면역 체게를 강화하는 데 도움이 됩니다.</p>
            <h2>다양한 종류</h2>
            <p>주로 볼 수 있는 사과 종류로는 레드 리디셔스, 그랜니 스미스, 후지가 있습니다.</p>
        </div>
    </div>

    <div class="footer">
        <p>화면과 크기를 조절하여 콘텐츠가 크기에 따라 어떻게 반응하는지 확인해보세요.</p>
    </div>

    <h1>
        이 부분 추가함
    </h1>
